plugins {
    id 'com.android.library'
}

android {
    namespace "com.screenshotcontrol"
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}
